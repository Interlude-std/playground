<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    
    </head>
    <body>
        <p>Vue</p>
        <div id="vueApp">
            {{ count }}
            <button v-on:click="increment">Add</button>
        </div>

        <script>
            new Vue({
                el:"#vueApp",
                data: {
                    count:0
                },
                methods: {
                    increment: function() {
                    this.count = this.count +1
                    }
                }
            })
        </script>
    </body>
</html>
